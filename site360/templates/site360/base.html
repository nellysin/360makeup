{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/05/High-Definition-Light-Pink-Wallpapers.jpg");
}

p{
font-family: "century gothic"
}

p.groove{
  border-style:groove;
}

h1{
font-family: "century gothic"
}
h2{
font-family: "century gothic"
}
h3{
font-family: "century gothic"
}
/*img class named center*/
img.center {
    display: block;
    margin: 0 auto;
}

/*list or content*/
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #FFC2E0;
}
li {
    font-family: "century gothic";
    float: left;
}
li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
/*active*/
li a:hover, .dropdown:hover .dropbtn {
    background-color: #FF47A3;
}
/*categories*/
li.dropdown {
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #FFC2E0;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content a:hover {background-color: #FF47A3 }
.dropdown:hover .dropdown-content {
    display: block;
}


#wrapper
{
 margin:0 auto;
 padding:20px;
 text-align:center;
 width:995px;
 font-family: "Myriad Pro","Helvetica Neue",Helvetica,Arial,Sans-Serif;

}
#wrapper h1
{
 margin-top:50px;
 font-size:45px;
 color:#424949;
}
/*div id warpper*/
#wrapper h1 p
{
font-size:18px;
}
.form_div
{
width:330px;
margin-left:320px;
padding:10px;
background-color:#FFc2E0;
}
.form_div .form_label
{
margin:15px;
margin-bottom:30px;
font-size:25px;
font-weight:bold;
color:white;
text-decoration:underline;
}
.form_div input[type="text"],input[type="password"]
{
width:230px;
height:40px;
border-radius:2px;
font-size:17px;
padding-left:5px;
border:none;
}
.form_div input[type="submit"]
{
width:230px;
height:40px;
border:none;
border-radius:2px;
font-size:17px;
background-color:#FF4783;
border-bottom:3px solid #FF4783;
color:white;
font-weight:bold;
}

@media only screen and (min-width:700px) and (max-width:995px)
{
#wrapper
{
width:100%;
}
#wrapper h1
{
font-size:30px;
}
.form_div
{
width:50%;
margin-left:25%;
padding-left:0px;
padding-right:0px;
}
.form_div input[type="text"],input[type="password"]
{
width:80%;
}
.form_div textarea
{
width:80%;
}
.form_div input[type="submit"]
{
width:80%;
}
}
@media only screen and (min-width:400px) and (max-width:699px)
{
#wrapper
{
width:100%;
}
#wrapper h1
{
font-size:30px;
}
.form_div
{
width:60%;
margin-left:20%;
}
.form_div input[type="text"],input[type="password"]
{
width:80%;
}
.form_div input[type="submit"]
{
width:80%;
}
}
@media only screen and (min-width:100px) and (max-width:399px)
{
#wrapper
{
width:100%;
}
#wrapper h1
{
font-size:25px;
}
.form_div
{
width:90%;
margin-left:5%;
padding-left:0px;
padding-right:0px;
}
.form_div input[type="text"],input[type="password"]
{
width:80%;
}
.form_div input[type="submit"]
{
width:80%;
}
}

</style>
