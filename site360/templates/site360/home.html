<!DOCTYPE html>
<html>
<head>
<style>

/*img class named center*/
img.center {
    display: block;
    margin: 0 auto;
} 
    
/*list or content*/
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #FFC2E0;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/*active*/
li a:hover, .dropdown:hover .dropbtn {
    background-color: #FF47A3;
}
/*categories*/
li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #FFC2E0;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #FF47A3 }

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
